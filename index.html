<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Donasi untuk FLYYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1abc9c, #16a085);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    img.qris {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      margin: 10px auto 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #16a085;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donasi untuk FLYYS</h2>
    <p>Scan QRIS berikut untuk transfer:</p>
    <img src="https://i.imgur.com/yYBRuFc.jpeg" alt="QRIS" class="qris">

    <form id="donationForm">
      <input type="text" name="name" placeholder="Nama kamu" required>
      <textarea name="comment" placeholder="Komentar atau pesan..." required></textarea>
      <input type="file" name="proof" accept="image/*" required>
      <button type="submit">Saya Sudah Donasi</button>
    </form>

    <p class="note">Setelah transfer, isi data dan upload bukti transfer. Donasi akan masuk ke Discord üíö</p>
  </div>

  <script>
    const webhookURL = "https://discordapp.com/api/webhooks/1363888925189345390/EbU3A6rIVYtr8xNiI-L-RFMsEMcZCh2cex6hGnAjaA-nghFpuram1wdHk8Jekz7CyMC7";

    document.getElementById('donationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const comment = form.comment.value;
      const file = form.proof.files[0];

      if (!file) {
        alert("Mohon upload bukti transfer.");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('payload_json', JSON.stringify({
        username: "Donasi FLYYS",
        embeds: [{
          title: "üí∏ Donasi Masuk via QRIS!",
          color: 0x1abc9c,
          fields: [
            { name: "üë§ Nama", value: name, inline: true },
            { name: "üìù Komentar", value: comment || "-" }
          ],
          image: { url: "attachment://" + file.name },
          footer: { text: "QRIS Donation" },
          timestamp: new Date()
        }]
      }));

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          alert("Terima kasih! Donasimu berhasil dicatat üôè");
          form.reset();
        } else {
          alert("Gagal mengirim donasi. Coba lagi ya.");
        }
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan.");
      }
    });
  </script>
</body>
</html>
