<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Donasi untuk FLYYS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 50px 20px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Form Donasi untuk FLYYS</h2>
  <form id="donationForm">
    <input type="text" name="name" placeholder="Nama kamu" required>
    <input type="number" name="amount" placeholder="Jumlah donasi (Rp)" required>
    <textarea name="comment" placeholder="Komentar (opsional)"></textarea>
    <button type="submit">Kirim Donasi</button>
  </form>

  <script>
    document.getElementById('donationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const amount = form.amount.value;
      const comment = form.comment.value || '-';

      const embed = {
        username: "Donasi Bot",
        embeds: [{
          title: "üí∏ Donasi Baru Masuk!",
          color: 0x00cc99,
          fields: [
            { name: "üë§ Nama", value: name, inline: true },
            { name: "üí∞ Jumlah", value: `Rp${amount}`, inline: true },
            { name: "üìù Komentar", value: comment }
          ],
          timestamp: new Date()
        }]
      };

      await fetch("https://discordapp.com/api/webhooks/1363888925189345390/EbU3A6rIVYtr8xNiI-L-RFMsEMcZCh2cex6hGnAjaA-nghFpuram1wdHk8Jekz7CyMC7", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embed)
      });

      alert("Donasi berhasil dikirim!");
      form.reset();
    });
  </script>
</body>
</html>
