<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Donasi untuk FLYYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1abc9c, #16a085);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    img.qris {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      margin: 10px auto 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #1abc9c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #16a085;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donasi untuk FLYYS</h2>
    <p>Scan QRIS di bawah ini untuk mengirim donasi:</p>
    <img src="https://imgur.com/a/HBFYgsx" alt="QRIS" class="qris">

    <form id="donationForm">
      <input type="text" name="name" placeholder="Nama kamu" required>
      <textarea name="comment" placeholder="Komentar atau pesan..." required></textarea>
      <button type="submit">Saya Sudah Donasi</button>
    </form>

    <p class="note">Setelah transfer, isi nama & komentar lalu klik ‚ÄúSaya Sudah Donasi‚Äù agar masuk ke Discord!</p>
  </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const comment = form.comment.value;

      const embed = {
        username: "Donasi FLYYS",
        embeds: [{
          title: "üí∏ Donasi Masuk via QRIS!",
          color: 0x1abc9c,
          fields: [
            { name: "üë§ Nama", value: name, inline: true },
            { name: "üìù Komentar", value: comment || "-" }
          ],
          footer: { text: "QRIS Donation" },
          timestamp: new Date()
        }]
      };

      await fetch("https://discordapp.com/api/webhooks/1363888925189345390/EbU3A6rIVYtr8xNiI-L-RFMsEMcZCh2cex6hGnAjaA-nghFpuram1wdHk8Jekz7CyMC7", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embed)
      });

      alert("Terima kasih! Donasimu berhasil dicatat üôè");
      form.reset();
    });
  </script>
</body>
</html>
